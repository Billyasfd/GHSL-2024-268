name: Contributor Build (vulnerable-sim)

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

permissions:
  contents: read

jobs:
  contributor:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rdbms: [h2]

    steps:
      - name: Checkout repository (trusted context)
        uses: actions/checkout@v4
        with:
          # WARNING (simulated): check out the PR HEAD - DO NOT do this in production with secrets.
          # For lab demonstration only; no secrets used in this repo.
          ref: ${{ github.event.pull_request && format('refs/pull/{0}/head', github.event.pull_request.number) || github.ref }}
          persist-credentials: false

      - name: Show checked out commit
        run: |
          echo "Checked out commit:"
          git rev-parse --short HEAD
          ls -la

      - name: Make scripts executable and run
        env:
          RDBMS: ${{ matrix.rdbms }}
        run: |
          echo "Making scripts executable (if needed)"
          chmod +x .github/ci-prerequisites.sh || true
          chmod +x ci/database-start.sh || true

          echo "Running .github/ci-prerequisites.sh"
          .github/ci-prerequisites.sh || true

          echo "Running ci/database-start.sh"
          ci/database-start.sh || true

      - name: Run build
        run: npm run build

      - name: Confirm marker file
        run: |
          echo "job finished"
